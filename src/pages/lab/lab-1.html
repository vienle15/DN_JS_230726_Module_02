<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lab-1.css" />
  </head>
  <body>
    <form id="myForm" action="">
      <div id="nameInput">
        <label for="nameIp">NAME:</label>
        <input id="nameIp" type="text" />
      </div>
      <div id="addressInput">
        <label for="addressIp">ADDRESS:</label>
        <input id="addressIp" type="text" />
      </div>
      <div id="state">
        <label for="stateSelect">STATE:</label>
        <select name="" id="stateSelect">
          <option value="gujrat">gujrat</option>
          <option value="stracasd">stracasd</option>
          <option value="gujrasdat">gujrasdat</option>
        </select>
      </div>
      <div id="course">
        <h3 id="courseSelect">COURSE:</h3>
        <input type="radio" id="mca" name="course" value="MCA" />
        <label for="mca">MCA</label>
        <input type="radio" id="mba" name="course" value="MBA" />
        <label for="mba">MBA</label>
        <input type="radio" id="usmc" name="course" value="USMC" />
        <label for="usmc">USMC</label>
      </div>
      <div id="game">
        <h3 id="gameSelect">GAME:</h3>
        <input type="radio" id="cricket" name="game" value="Cricket" />
        <label for="cricket">Cricket</label>
        <input type="radio" id="hockey" name="game" value="Hockey" />
        <label for="hockey">Hockey</label>
        <input type="radio" id="volleyball" name="game" value="Volleyball" />
        <label for="volleyball">Volleyball</label>
      </div>
      <div id="DOB">
        <h3 id="dobSelect">BIRTHDATE:</h3>
        <select name="" id="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select name="" id="month">
          <option value="january">january</option>
          <option value="february">february</option>
          <option value="march">march</option>
        </select>
        <select name="" id="year">
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
        </select>
      </div>
      <div id="button">
        <button type="submit" class="submit">submit</button>
        <button class="clear">clear</button>
      </div>
    </form>
  </body>
  <script src="/dist/pages/lab/lab-1.js"></script>
</html>
